<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Survival Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>3D Survival Game</h1>
        <p>Click to start</p>
        <p>WASD or Arrow Keys to move</p>
        <p>Click to attack with sword</p>
        <p>ESC to pause</p>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
